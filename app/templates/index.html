<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Video Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon: small movie camera emoji as SVG data URI -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text y='50%' x='50%' text-anchor='middle' dominant-baseline='central' font-size='48'>üé¨</text></svg>">
  <link rel="stylesheet" href="/themes/{{ settings.style }}">
  <style>
    /* Simple spinner animation */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-left: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toggle button styles */
    .toggle-container {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .toggle-btn {
      padding: 4px 8px;
      border: 1px solid #666;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      min-width: 35px;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .toggle-btn.active {
      background: #4CAF50;
      border-color: #45a049;
      color: white;
    }
    
    .toggle-btn.inactive {
      background: #555;
      border-color: #666;
      color: #ccc;
    }
    
    .toggle-btn:hover {
      opacity: 0.8;
    }

    /* Directory dropdown styles */
    .dir-input-container {
      position: relative;
      display: inline-block;
    }

    .dir-dropdown-container {
      position: relative;
      display: inline-block;
    }

    .dir-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--dropdown-bg, #2a2a2a);
      border: 1px solid var(--dropdown-border, #555);
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .dropdown-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid var(--dropdown-border, #555);
      color: var(--dropdown-text, #fff);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background: var(--dropdown-hover, #404040);
    }

    .dropdown-empty {
      padding: 8px 12px;
      color: var(--dropdown-text-muted, #888);
      font-style: italic;
    }

    /* Navigation button styles */
    .nav-btn {
      padding: 6px 10px;
      background: var(--button-bg, #444);
      color: var(--button-text, #fff);
      border: 1px solid var(--button-border, #666);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      min-width: 30px;
      text-align: center;
    }

    .nav-btn:hover {
      background: var(--button-hover-bg, #555);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video & Image Scorer</h1>
    <div class="pill">Keys: ‚Üê/‚Üí navigate ‚Ä¢ Space play/pause (video) ‚Ä¢ 1‚Äì5 rate ‚Ä¢ R reject ‚Ä¢ C clear</div>
  </header>
  <main class="layout">
    <div class="row">
      <input id="dir" type="text" class="grow" placeholder="/path/to/folder"/>
      <input id="pattern" type="text" style="min-width:240px" placeholder="glob pattern (e.g. *.mp4|*.png|*.jpg)" />
      <button id="pat_help" class="helpbtn">?</button>
      <button id="load">Load</button>
      <div id="dir_display" class="filename"></div>
    </div>
    <div class="row">
      <label for="min_filter">Minimum rating:</label>
      <select id="min_filter">
        <option value="none" selected>No filter</option>
        <option value="unrated">Unrated</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <span id="filter_info" class="filename">No filter ‚Äî showing 0/0</span>
      <div class="grow"></div>
      <span class="filename" style="margin-right: 8px;">Pattern:</span>
      <div class="toggle-container" id="toggle_buttons">
        <!-- Toggle buttons will be dynamically generated here -->
      </div>
    </div>

    <!-- Directory navigation row -->
    <div class="row">
      <div class="dir-input-container">
        <button id="dir_up" class="nav-btn" title="Go up one directory">‚Üë</button>
        <div class="dir-dropdown-container">
          <button id="dir_browse" class="nav-btn" title="Browse subdirectories">‚Üì</button>
          <div id="dir_dropdown" class="dir-dropdown"></div>
        </div>
        <button id="dir_siblings" class="nav-btn" title="Browse sibling directories">‚Üí</button>
        <div id="dir_siblings_dropdown" class="dir-dropdown"></div>
      </div>
      <div class="grow"></div>
      <button id="extract_one" disabled>Extract Current</button>
      <button id="extract_filtered" disabled>Extract Filtered (.mp4)</button>
      <button id="export_filtered_btn">Export Filtered (zip)</button>
      <button id="download_btn" disabled>Download Current</button>
    </div>

    <aside id="left">
      <div class="file-info">
        <div class="row" style="display: flex; align-items: center; justify-content: space-between;">
          <div style="font-weight: bold;">Files</div>
          <div id="sidebar_controls" style="display: none;">
            <button id="sort_toggle" style="padding: 2px 6px; font-size: 11px; margin-right: 4px;" title="Toggle sort order (A-Z / Z-A)">
              <span id="sort_order_text">A-Z</span>
            </button>
            <button id="toggle_thumbnails" style="padding: 2px 6px; font-size: 11px; margin-left: 8px;">üëÅ</button>
          </div>
          <span id="progress_status" style="font-size: 12px; opacity: 0.8; display: none;"></span>
        </div>
      </div>
      <div id="sidebar_list"></div>
    </aside>
    <section id="right">
      <div class="row">
        <div class="filename" id="filename">(loading‚Ä¶)</div>
      </div>
      <div class="row">
        <div class="video-wrap">
          <div class="overlay-top-left" id="pnginfo_controls" style="display:none;">
            <div class="overlay-btn" id="pnginfo_btn" title="Show info">i</div>
          </div>
          <div id="pnginfo_panel">
            <button id="pnginfo_copy" title="Copy all">Copy</button>
            <div id="pnginfo_text"></div>
          </div>
          <video id="player" width="960" height="540" controls preload="metadata" style="display:none"></video>
          <img id="imgview" style="max-width:960px; max-height:540px; display:none" />
        </div>
      </div>
      <div class="row">
        <button id="prev">‚óÄ Prev</button>
        <button id="next">‚ñ∂ Next</button>
        <div class="grow"></div>
        <button id="clear" data-clear>Clear</button>
        <button id="reject" data-reject>Reject</button>
        <button data-star="1">1‚òÖ</button>
        <button data-star="2">2‚òÖ</button>
        <button data-star="3">3‚òÖ</button>
        <button data-star="4">4‚òÖ</button>
        <button data-star="5">5‚òÖ</button>
        <div class="grow"></div>
        <div class="score-controls">
          <div class="scorebar" id="scorebar"></div>
        </div>
      </div>
    </section>
  </main>
<script src="/static/js/app.js"></script>
</body>
</html>
