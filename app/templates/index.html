<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Video Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon: small movie camera emoji as SVG data URI -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text y='50%' x='50%' text-anchor='middle' dominant-baseline='central' font-size='48'>üé¨</text></svg>">
  <link rel="stylesheet" href="/themes/{{ settings.style }}">

</head>
<body>
  <button class="toolbar-toggle" id="toolbar-toggle" title="Toggle Toolbar">‚åÑ</button>
  <div class="toolbar-container" id="toolbar-container">
    <header>
      <h1>üé¨ Video/Image Scorer (FastAPI)</h1>
      <div class="pill">Keys: ‚Üê/‚Üí navigate ‚Ä¢ Space play/pause (video) ‚Ä¢ 1‚Äì5 rate ‚Ä¢ R reject ‚Ä¢ C clear ‚Ä¢ Esc exit maximized</div>
    </header>
    <div class="search-toolbar-container">
      <div class="search-toolbar" id="search-toolbar">
        <!-- Refresh button (moved to top) -->
        <button id="refresh-content" class="refresh-btn" title="Refresh content based on current filters">
        </button>

        <!-- Search pill -->
        <div class="pill pill-search" id="pill-search" data-pill="search">
          <span class="pill-label">Search</span>
          <span class="pill-value" id="search-value"></span>
        </div>
        
        <!-- Sort by pill -->
        <div class="pill pill-sort" id="pill-sort" data-pill="sort">
          <span class="pill-label">Sort by</span>
          <span class="pill-value" id="sort-value">Name</span>
        </div>
        
        <!-- Directory pill -->
        <div class="pill pill-directory" id="pill-directory" data-pill="directory">
          <span class="pill-label">Directory</span>
          <span class="pill-value" id="directory-value">media</span>
        </div>
        
        <!-- File type pill -->
        <div class="pill pill-filetype" id="pill-filetype" data-pill="filetype">
          <span class="pill-label">File Type</span>
          <span class="pill-value" id="filetype-value">All</span>
        </div>
        
        <!-- Rating pill -->
        <div class="pill pill-rating" id="pill-rating" data-pill="rating">
          <span class="pill-label">Rating</span>
          <span class="pill-value" id="rating-value">All</span>
        </div>
        
        <!-- Creation date pill -->
        <div class="pill pill-date" id="pill-date" data-pill="date">
          <span class="pill-label">Creation Date</span>
          <span class="pill-value" id="date-value">All</span>
        </div>
      </div>
      
      <!-- Pill editors container -->
      <div class="pill-editors" id="pill-editors">
        <!-- Search editor -->
        <div class="pill-editor" id="editor-search" data-editor="search">
          <div class="editor-content">
            <input type="text" id="search-input" placeholder="Search by filename..." />
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="search-apply">Apply</button>
              <button class="editor-btn editor-clear" id="search-clear">Clear</button>
              <button class="editor-btn editor-close" id="search-close">Close</button>
            </div>
          </div>
        </div>
        
        <!-- Sort editor -->
        <div class="pill-editor" id="editor-sort" data-editor="sort">
          <div class="editor-content">
            <select id="sort-select">
              <option value="name">Name</option>
              <option value="date">Date Modified</option>
              <option value="size">File Size</option>
              <option value="rating">Rating</option>
            </select>
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="sort-apply">Apply</button>
              <button class="editor-btn editor-close" id="sort-close">Close</button>
            </div>
          </div>
        </div>
        
        <!-- Directory editor -->
        <div class="pill-editor" id="editor-directory" data-editor="directory">
          <div class="editor-content">
            <input type="text" id="directory-input" placeholder="/path/to/folder" />
            <button id="dir-browse-btn" class="editor-btn">Browse</button>
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="directory-apply">Apply</button>
              <button class="editor-btn editor-close" id="directory-close">Close</button>
            </div>
          </div>
        </div>
        
        <!-- File type editor -->
        <div class="pill-editor" id="editor-filetype" data-editor="filetype">
          <div class="editor-content">
            <div class="filetype-checkboxes">
              <label><input type="checkbox" value="jpg" checked> JPG</label>
              <label><input type="checkbox" value="png" checked> PNG</label>
              <label><input type="checkbox" value="mp4" checked> MP4</label>
            </div>
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="filetype-apply">Apply</button>
              <button class="editor-btn editor-clear" id="filetype-clear">Clear All</button>
              <button class="editor-btn editor-close" id="filetype-close">Close</button>
            </div>
          </div>
        </div>
        
        <!-- Rating editor -->
        <div class="pill-editor" id="editor-rating" data-editor="rating">
          <div class="editor-content">
            <select id="rating-select">
              <option value="none">All ratings</option>
              <option value="unrated">Unrated only</option>
              <option value="1">‚òÖ1 and above</option>
              <option value="2">‚òÖ2 and above</option>
              <option value="3">‚òÖ3 and above</option>
              <option value="4">‚òÖ4 and above</option>
              <option value="5">‚òÖ5 only</option>
            </select>
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="rating-apply">Apply</button>
              <button class="editor-btn editor-clear" id="rating-clear">Clear</button>
              <button class="editor-btn editor-close" id="rating-close">Close</button>
            </div>
          </div>
        </div>
        
        <!-- Date editor -->
        <div class="pill-editor" id="editor-date" data-editor="date">
          <div class="editor-content">
            <div class="date-inputs">
              <div class="date-input-group">
                <label>From:</label>
                <input type="date" id="date-start" />
              </div>
              <div class="date-input-group">
                <label>To:</label>
                <input type="date" id="date-end" />
              </div>
            </div>
            <div class="date-presets">
              <button class="preset-btn" data-preset="today">Today</button>
              <button class="preset-btn" data-preset="week">This Week</button>
              <button class="preset-btn" data-preset="month">This Month</button>
              <button class="preset-btn" data-preset="year">This Year</button>
            </div>
            <div class="editor-actions">
              <button class="editor-btn editor-apply" id="date-apply">Apply</button>
              <button class="editor-btn editor-clear" id="date-clear">Clear</button>
              <button class="editor-btn editor-close" id="date-close">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Info bar (formerly controls-row, now only contains filter info) -->
      <div class="info-bar">
        <div class="filter-info" id="filter_info"></div>
      </div>
      
      <!-- Hidden elements for backward compatibility -->
      <div style="display: none;">
        <input id="dir" type="text" />
        <input id="pattern" type="text" />
        <select id="min_filter">
          <option value="none" selected>No filter</option>
          <option value="unrated">Unrated</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="load" class="refresh-btn" title="Load/Refresh"></button>
        <button id="pat_help" class="helpbtn">?</button>
        <button id="dir_up" class="nav-btn" title="Go up one directory"></button>
        <button id="dir_browse" class="nav-btn" title="Browse directories"></button>
        <button id="dir_siblings" class="dir-triangle-btn" title="Browse sibling directories"></button>
        <div id="dir_dropdown" class="dropdown-menu" style="display: none;"></div>
        <div id="dir_siblings_dropdown" class="dropdown-menu" style="display: none;"></div>
        <div id="toggle_buttons" class="toggle-container"></div>
        <div id="dir_display" class="filename"></div>
      </div>
    </div>
  </div>
  <main class="layout">
    <aside id="sidebar">
      <div id="sidebar_controls" style="display:none;">
        <div class="button-row">
          <div id="thumbnail_toggle" class="thumbnail-toggle">
            <input type="checkbox" id="toggle_thumbnails" />
            <label for="toggle_thumbnails" class="thumbnail-icon"></label>
          </div>
          <button id="export_filtered_btn" class="nav-btn" title="Export all filtered files as ZIP">
            Export Filtered
          </button>
        </div>
        <div style="margin-top: 4px;">
          <span id="progress_status" style="font-size: 12px; opacity: 0.8; display: none;"></span>
        </div>
      </div>
      <div id="sidebar_list"></div>
    </aside>
    <section id="right">
      <div class="row">
        <div class="filename" id="filename">
          <span id="filename-text">(loading‚Ä¶)</span>
          <button id="filename-clipboard" style="display: none; background: none; border: none; cursor: pointer; color: inherit; opacity: 0.7; margin-left: 8px;" title="Copy file path to clipboard"></button>
        </div>
      </div>
      <div class="row">
        <div class="video-wrap">
          <div class="overlay-top-left" id="pnginfo_controls" style="display:none;">
            <div class="overlay-btn" id="pnginfo_btn" title="Show info">i</div>
          </div>
          <div id="pnginfo_panel">
            <button id="pnginfo_copy" title="Copy all">Copy</button>
            <div id="pnginfo_text"></div>
          </div>
          <video id="player" width="960" height="540" controls preload="metadata" style="display:none"></video>
          <img id="imgview" style="max-width:960px; max-height:540px; display:none" />
          <div id="scorebar" class="scorebar"></div>
        </div>
      </div>
    </section>
  </main>
<script src="/static/js/svg-icons.js"></script>
<script src="/static/js/search-toolbar.js"></script>
<script src="/static/js/app.js"></script>
<script>
// Populate static SVG icons after DOM loads
document.addEventListener('DOMContentLoaded', function() {
  // Directory navigation icons
  const dirUpBtn = document.getElementById('dir_up');
  if (dirUpBtn) dirUpBtn.innerHTML = svgDirectoryUp();
  
  const dirBrowseBtn = document.getElementById('dir_browse');
  if (dirBrowseBtn) dirBrowseBtn.innerHTML = svgDirectoryBrowse();
  
  const dirSiblingsBtn = document.getElementById('dir_siblings');
  if (dirSiblingsBtn) dirSiblingsBtn.innerHTML = svgDropdownTriangle();
  
  const loadBtn = document.getElementById('load');
  if (loadBtn) loadBtn.innerHTML = svgRefresh();
  
  // Refresh content button
  const refreshContentBtn = document.getElementById('refresh-content');
  if (refreshContentBtn) refreshContentBtn.innerHTML = svgRefresh();
  
  // Download button
  const downloadBtn = document.getElementById('download_btn');
  if (downloadBtn) downloadBtn.innerHTML = svgDownload();
  
  // Export button - prepend icon to existing text
  const exportBtn = document.getElementById('export_filtered_btn');
  if (exportBtn) {
    exportBtn.innerHTML = svgExport() + exportBtn.textContent;
  }
});
</script>
</body>
</html>
